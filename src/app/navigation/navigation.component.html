<mat-toolbar color="warn">
  <mat-toolbar-row>
    <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" color="primary">
      <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>
<mat-sidenav-container class="example-container">
  <mat-sidenav #drawer mode="side" opened role="navigation">
    <mat-nav-list>
      <a mat-list-item routerLink='/first'><b>Notification Settings</b></a>
      <a mat-list-item routerLink='/second'><b>Account Settings</b></a>
      <a mat-list-item routerLink='/third'><b>Profile Settings</b></a>
      <a mat-list-item routerLink='/forth'><b>Preferences</b></a>
      <a mat-list-item routerLink='/fifth'><b>Log Out</b></a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
